<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barber App</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="preload" href="build/css/app.css" as="style" />
        <link rel="stylesheet" href="build/css/app.css" />
        <!-- <link rel="stylesheet" href="src/scss/app.css" /> -->
    </head>
    <body>
        <div class="contenedor-estetica">
            <div class="imagen"></div>
            <div class="app">
                <header class="header">
                    <h1>Barber App</h1>
                </header>
                <nav class="tabs">
                    <button type="button" data-step="1">Servicios</button>
                    <button type="button" data-step="2">Datos</button>
                    <button type="button" data-step="3">Resumen</button>
                </nav>

                <!-- APP content start -->
                <div id="step-1" class="section">
                    <h2>Servicios</h2>

                    <p class="text-center">
                        Elige tus servicios a continuación
                    </p>

                    <div class="services" id="services">
                        <!-- content generated dinamically with javascript-->
                    </div>
                </div>

                <div id="step-2" class="section">
                    <h2>Tus datos y cita</h2>
                    <p class="text-center">
                        Coloca tus datos y elige la fecha de tu cita
                    </p>

                    <form action="" class="form">
                        <div class="input-group">
                            <label for="name">Nombre</label>
                            <input
                                type="text"
                                id="name"
                                placeholder="Tu nombre..."
                                required
                            />
                        </div>
                        <div class="input-group">
                            <label for="date">Fecha</label>
                            <input type="date" id="date" required />
                        </div>
                        <div class="input-group">
                            <label for="time">Hora</label>
                            <input type="time" id="time" required />
                        </div>
                        <div class="input-group">
                            <label for="tel">Teléfono</label>
                            <input type="tel" id="tel" placeholder="0981123456" required />
                        </div>
                    </form>
                </div>

                <div id="step-3" class="section resumen">
                </div>

                <div class="pagination">
                    <button id="prev">&laquo; Anterior</button>
                    <button id="next">Siguiente &raquo;</button>
                </div>
            </div>
        </div>

        <script src="build/js/bundle.min.js"></script>
    </body>
</html>
